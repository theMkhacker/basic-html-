<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<style type="text/css">
		.form{
			display: flex;
			margin-top: 200px;
			margin-left: auto;
			margin-right: auto;
			width: 70%;
			max-width: 800px;
			background-color: #aaaaaa;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 3px 3px 3px 3px black;
		}
		form{
			margin: 20px 0px;
			width: 50%;
		}
		#login{
			border-right-width: 1px;border-right-style: solid;border-right-color: black;
		}
		h3{
			text-align: center;
			margin:0px;
		}
		input, button{
			margin: 5px 10%;
			border-radius: 4px;
			box-shadow: 1px 1px 1px 1px #333333;
			width: 80%;
		}
		button{
			margin-bottom: auto;
		}
		button:hover{
			cursor: pointer;
			box-shadow: 1px 1px 1px 1px skyblue;
		}
		input:hover{
			box-shadow: 1px 1px 1px 1px skyblue;
		}

	</style>
	<!--Header styles-->
	<style  type="text/css">
		html{
		height: 100%;
		}
		body{
			margin:0px 0px;
			padding: 0px 0px;
			min-height: 100% ;
			background-attachment: scroll;
			background-repeat:repeat;
			background: -moz-linear-gradient(top, rgb(70,70,70),rgb(170,170,170)n);
			background: -webkit-linear-gradient(top, rgb(95,95,95),rgb(145,145,145),rgb(95,95,95));
		}
		a{
			text-decoration: none;
			color: black;
		}
		a:hover{
			cursor: pointer; 
		}
		#header{
			margin: 0px;
			font-size: 0.6em;
			text-align: center;
			font-weight: bold ; 
			font-family: "calibri";
			background: -moz-linear-gradient(right, rgb(100,100,100), rgb(150,150,150));
			background: -webkit-linear-gradient(right, rgb(100,100,100), rgb(150,150,150));
			background-size: 100% 1000px;
			position: relative fixed;
			width: 100%;
			min-width: 100px;
			z-index: 5;
		}
		ul{
			margin: 0px;
			padding: 0px;
			list-style: none;
			display: flex;
		}
		h1{
			margin: 0px 15px;
			padding: 3px;
		}
		#push{
			margin-left: auto;
		}
		#logo{
			width: 90px;
			height: 30px;
			padding: 0px;
			margin: 0px;
			vertical-align: middle;
		}
		#home{
			color:darkblue;
		}
		@media only screen and (max-width: 750px){
			h1{
				font-size: 1.5em;
				margin: 0px 5px;
			}
			#logo{
			width: 75px;
			height: 25px;
			padding: 0px;
			margin: 0px;
			vertical-align: middle;
			}
		}
		@media only screen and (max-width: 510px){
			h1{
				font-size: 1.4em;
				margin: 0px 3px;
			}
			#logo{
			width: 69px;
			height: 23px;
			padding: 0px;
			margin: 0px;
			vertical-align: middle;
			}
		}
		li{
			border-radius: 2.5px;
		}
		li:hover{
			background-color: white;
			box-shadow: 1px 1px 1px 1px #333333;
		}
		li:first-child:hover{
			background-color: initial;
			box-shadow:initial;
			filter: saturate(300%);
		}

	</style>


	
	
</head>
<body>

	<div id="header">
		
		<ul>
			<li><a href="./index.html"><img id="logo" src="./titlepng.png"></a></li>
			<li><a href="./index.html"><h1 id="home">Home</h1></a></li>
			<li><a href="./index.html#About"><h1>About</h1></a></li>
			<li><a href="./schedule.html"><h1>Schedule</h1></a></li>
			<li style="margin-left: auto;"><a href="./adminlogin.html"><h1>Admin Login</h1></a></li>
			<li><a href="./index.html#querie"><h1>Ask Queries</h1></a></li>
			<li><a href="./index.html#contacts"><h1>Contact us</h1></a></li>

		</ul>
	
	</div>

	<div class="form">
		<form id="login">
			<caption style="font-size: 6em"><h3>Login</h3></caption><br>
			<input type="text"     name="user"     placeholder="user"><br>
			<input type="password" name="password" placeholder="Password"><br>
			<button>Login</button>
		</form>

		<form id="change">
			<caption style="font-size: 6em"><h3>Change Password</h3></caption><br>
			<input type="password" name="Current password" placeholder="Current Password">
			<input type="password" name="New password" placeholder="New Password">
			<input type="password" name="Confirm New password" placeholder="Confirm New Password">
			<button>Change</button>
		</form>

	</div>

	

</body>
</html>
